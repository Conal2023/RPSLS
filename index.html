<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissor, Lizard, Spock Game</title>
</head>
<body>
    <img class="logo" src="assets/images/rpsls.webp" alt="logo">
    <h1>Rock, Paper, Scissor, Lizard, Spock Game</h1>

    <section class="game-area">
        <h2>Let's Play</h2>
        <p>Play against the computer by clicking on one of the buttons below</p>
        <p>Click on the Rock, Paper, Scissors, Lizard or Spock</p>
        
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissors')">Scissors</button>
        <button onclick="play('lizard')">Lizard</button>
        <button onclick="play('Spock')">Spock</button>
        <div id="result"></div>
    </section>


    <script src="assets/js/script.js"></script>
</body>
</html>
